       <h1>EOS Interface Viewer</h1>
       <form id="EOS_CMD">
          <label for="eCmd">EOS Info to grab:</label>
          <select id="eCmd" name="cmd">
             <option value="status">Interface Status</option>
             <option value="mode">Interface Mode</option>
             <option value="interfaces">Interface Details</option>
             <option value="version">EOS Version</option>
             <option value="extensions">EOS Extensions</option>
             <option value="all">ALL</option>
          </select>
          <br />
          <input type="submit" value="Submit">
       </form>
